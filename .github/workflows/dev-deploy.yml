name: Dev Backend Deployment

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # Restore dependencies for the project at the repo root
      - name: Restore dependencies
        run: dotnet restore BkashBackend.csproj

      # Build the project
      - name: Build
        run: dotnet build BkashBackend.csproj --configuration Release --no-restore

      # Run tests (adjust path if your test project exists)
      - name: Test
        run: dotnet test BkashBackend.Tests/BkashBackend.Tests.csproj --no-restore --no-build --verbosity normal

      # Publish the project
      - name: Publish
        run: dotnet publish BkashBackend.csproj -c Release -o ./publish

      - name: Deploy to Dev Server
        run: echo "Deploying backend to Dev environment..."
