name: Dev Backend Deployment

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # Restore dependencies for the specific project
      - name: Restore dependencies
        run: dotnet restore backend/BkashBackend.csproj

      # Build the specific project
      - name: Build
        run: dotnet build backend/BkashBackend.csproj --configuration Release --no-restore

      # Run tests (if you have a test project)
      - name: Test
        run: dotnet test backend/BkashBackend.Tests/BkashBackend.Tests.csproj --no-restore --no-build --verbosity normal

      # Publish the specific project
      - name: Publish
        run: dotnet publish backend/BkashBackend.csproj -c Release -o ./publish

      - name: Deploy to Dev Server
        run: echo "Deploying backend to Dev environment..."
