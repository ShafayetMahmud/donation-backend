name: Stage Backend Deployment

on:
  push:
    branches:
      - stage

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # Restore dependencies for the project at repo root
      - name: Restore dependencies
        run: dotnet restore BkashBackend.csproj

      # Build the project
      - name: Build
        run: dotnet build BkashBackend.csproj --configuration Release --no-restore

      # Publish the project
      - name: Publish
        run: dotnet publish BkashBackend.csproj -c Release -o ./publish

      - name: Deploy to Stage Server
        run: echo "Deploying backend to Stage environment..."
